[EVENT]
NAME=Advanced: rear wheel drive
DESCRIPTION=We finally level up to our little treasure: the BMW 1M. We have approximately a hundred more horsepower on this machine, but most of all we finally switch from "wrong wheel drive". The 1M's engine configuration, combined with its size and weight offers a fair yet non-overwhelming challenge. Take advantage of this session to exercise how to correct an oversteer in case you go too fast through a corner. You should be around 10 seconds faster than a Giulietta.<br><br>Leo's tip:<br>Oversteer is harder to control than understeer. You will need to gently dose the gas in order to recover a sliding car.<br><br>OBJECTIVES:<br>Gold: 1:43.500<br>Silver: 1:44.000<br>Bronze: 1:45.000

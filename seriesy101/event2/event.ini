[EVENT]
NAME=Race Lotus 2-11 at Monza
DESCRIPTION=Monza is another great track for the Lotus 2-11. The chicanes are perfect for the agility of the car. Still, you're going to need a very low setting for the rear wing in order to be able to slipstream and overtake other car in the long straightlines. Low rear downforce can make the car very tricky at Ascari and Parabolica.
DESCRIPTION_IT=Monza è un altro ottimo tracciato per la Lotus 2-11. Le chicane sono perfette per l'agilità di questa macchina. Questa volta avrai bisogno di un assetto molto scarico per poter sfruttare la scia e superare le altre vetture nei lunghi rettilinei. La poca aderenza posteriore può rendere la macchina molto impegnativa alla Ascari e alla Parabolica.


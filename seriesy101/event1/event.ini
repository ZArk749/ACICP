[EVENT]
NAME=Race Lotus 2-11 at Magione
DESCRIPTION=The national Lotus Lightweight Trofeo starts at Magione. The very slow hairpins and chicanes of Magione are ideal for the nimble Lotus 2-11. But be aware of the open rear differential. Don't push too much on the exits if you don't want to have problems with graining and blistering at the rear tyres.
DESCRIPTION_IT=Il Trofeo Nazionale Lightweight della Lotus ha come prima tappa il circuito di Magione. I lentissimi tornanti e le chicane di Magione sono ideali per la agile Lotus 2-11. Ma fai attenzione al differenziale posteriore aperto. Non spingere troppo uscendo dalla curve se non vuoi avere problemi di graining o blistering alle gomme posteriori.


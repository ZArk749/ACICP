[EVENT]
NAME=Basics: tackling mixed corners
DESCRIPTION=We enter the inner section of the track to apply everything we learned earlier. This test aims to teach you how different corner combinations change the racing line, even in an unintuitive manner.
<br><br>Leo's tip:<br>The hairpin section is probably the trickiest. Early braking it's not very helpful as there's no long straight afterwards, and late braking isn't easy as the corner entry is twisty.<br><br>NOTE: medal requirements are expressed in milliseconds.


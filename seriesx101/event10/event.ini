[EVENT]
NAME=Graduation Test
DESCRIPTION=You made it! This is the final step in order to obtain your Race Driver License!<br><br>This exams aims to see your behaviour in an everyday trackday scenario. That's why the test takes place when the track is open.<br>Anyway, the goal is to be a fast driver without endangering the others around you. You have ten minutes to set a decent lap, working your way through traffic. <br><br>Leo's tip:<br>The time you are asked to set is relatively easy, so don't be aggressive, it would be counterproductive. Each second on the grass is a second less you can use to set your time. That's what you would do in a real life scenario, after all!<br><br>NOTE: medal requirements are expressed in milliseconds.

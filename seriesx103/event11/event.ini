[EVENT]
NAME=Cronoscalata Cesana Sestriere
DESCRIPTION=The Cesana Sestriere Hillclimb is a historic competition which takes place every year on the first weekend of July. It is possible to enter the competition with road cars, racing in the ProdS category. Each participant gets 2 recon laps before the power lap. The track is 10km long, so you may want to skip the practice and just take it easy on the power lap. Be aware that excessively slow driving (10+ minutes) will get you disqualified.<br><br>NOTE:<br>- medal requirements are expressed in milliseconds.<br>- the time given for practice is meant to be used for two reconnaissance laps only.

